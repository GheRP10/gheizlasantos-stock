<section class="wrapper">
  <h1 class="titulo">Ranking de Vendas e Comissões</h1>

  <div class="card" *ngIf="carregando">
    Carregando vendas...
  </div>

  <div class="card" *ngIf="!carregando">
    <table>
      <thead>
        <tr>
          <th>Vendedor</th>
          <th>Total de vendas (R$)</th>
          <th>Total de comissão (R$)</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let r of ranking">
          <td>{{ r.vendedor }}</td>
          <td>{{ r.total | currency:'BRL' }}</td>
          <td>{{ r.comissao | currency:'BRL' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
